<span class="post-meta-item comment-count">
  {{- partial "utils/icon.html" (dict "Deliver" . "name" "comments" "class" "post-meta-icon") -}}&nbsp;
  {{- $count := len (.Resources.Match "comment_[0-9][0-9][0-9][0-9][0-9][0-9].*") -}}
  <a href="{{ .RelPermalink }}#comments">
    {{- $count -}}&nbsp;
    {{- if eq $count 1 -}}comment{{- else -}}comments{{- end -}}
  </a>
</span>
