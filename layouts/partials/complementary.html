<div role="complementary">
  <form id="search" role="search" action="#">
    <h4><label for="search-textbox">Search</label></h4>
    <p><input id="search-textbox" type="search"><input type="submit" value="Go"></p>
  </form>

  {{ with .Scratch.Get "rss" -}}
    <p><a type="application/rss+xml" title="RSS feed" href="{{ .Permalink }}"><img src="{{ $.Scratch.Get "svg" }}#rss" alt="" style="width: 16px; height: 16px;"> RSS feed</a></p>
  {{ end -}}

    <li><a rel="me" href="https://infosec.exchange/@WPalant"><img src="{{ .Scratch.Get "svg" }}#mastodon" alt="" style="width: 16px; height: 16px;"> Mastodon</a></li>

    <li><a rel="external" href="https://pfp.works/"><img src="{{ .Scratch.Get "svg" }}#pfp" alt="" style="width: 16px; height: 16px;"> PfP: Pain-free Passwords project</a></li>
